{% extends 'shop/base.html' %}
{% load static %}
{% block title %}Подробнее о продукте{% endblock %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <div class="image-container">
        <img src="{% static product.image %}" alt="{{ product.name }}" class="product-image">
    </div>
    <div class="text-container">
        <p>{{ product.detailed_description }}</p>
        <a href="{% url 'products' %}" class="back-link">Назад к продуктам</a>
    </div>
{% endblock %}
